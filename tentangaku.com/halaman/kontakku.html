        <div class="contentkontakku">
          <h2>KONTAK</h2>
          <p class="isikontakku">
            Mau menjadi temanku dan berbincang lebih dekat ? <br />
            Isi form di bawah yaa ~
          </p>
          <img
            class="uwuw"
            src="../gambar/uwuw.jpg"
            alt="nice to meet you.uwu"
            title="nice to meet you.uwu"
          />
          <br />
          <fieldset>
            <legend>My Friend</legend>
            <label for="nama">Nama</label>
            <br />
            <input
              type="text"
              name="nama"
              id=""
              placeholder="Masukkan Namamu ~"
              required
            />
            <br />
            <br />
            <label for="telepon">No.Telepon</label>
            <br />
            <input
              type="text"
              name="telepon"
              id=""
              placeholder="Masukkan Nomormu ~"
              required
            />
            <br />
            <br />
            <p>Pilih Jenis Kelamin :</p>
            <input type="radio" id="laki" name="kelamin" value="Laki-laki" />
            <label for="laki">Laki-laki</label><br />
            <input
              type="radio"
              id="perempuan"
              name="kelamin"
              value="Perempuan"
            />
            <label for="perempuan">Perempuan</label><br />
            <br />
            <label for="pesan">Pesan</label>
            <br />
            <textarea name="pesan" id="" cols="65" rows="10"></textarea>
            <br />
            <input type="submit" name="kirim" value="Kirim" id="" />
